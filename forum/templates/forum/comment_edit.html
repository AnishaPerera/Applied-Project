{% extends "website/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <h1 class="text-white">Edit Comment</h1>

    <div class="commentedit-section text-center">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-submit btn-dark">Update</button>
            <a class="text-black" href="{% url 'forumidspage' comment.thread_id.pk %}">Cancel</a>

        </form>
    </div>

{% endblock content %}
