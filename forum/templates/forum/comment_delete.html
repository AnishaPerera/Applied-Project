{% extends "website/base.html" %}
{% block content %}

    <h1 class="text-white">Confirm Delete Comment</h1>

    <div class="commentdelete-section text-center">
        <h3>Are you sure you want to delete the comment "{{ comment.content }}"? </h3>
        <br>
        <form method="POST">
            {% csrf_token %}
            <button class="btn btn-dark btn-submit" type="submit">Yes, Delete</button>
            <a class="text-black" href="{% url 'forumidspage' comment.thread_id.pk %}">Cancel</a>
        </form>
    </div>

{% endblock content %}
